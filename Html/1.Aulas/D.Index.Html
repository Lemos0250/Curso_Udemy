<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Html</title>
    <style>
        #conteudo {
            padding: 30px 0px; /*O preenchimento é usado para criar espaço ao redor do conteúdo de um elemento, dentro de qualquer borda definida. */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="Exercicios/Teste.Html">00 - Teste</a>
            <a href="Exercicios/Teste2.html">01 - Teste 2</a>
            <a href="Exercicios/Listas.html">02 - Teste 3</a>
        </nav>
        <section id="Conteudo"></section>
        <footer>
            <br>
            Curso de Web Moderno
        </footer>
        <script>
            document.querySelectorAll('a').forEach(link => {
                link.onclick = function(e) {
                    e.preventDefault() //Previnirá que a navegação Ocorra
                console.log('Ação!!!')
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
            })
        </script>
    </header>
</body>
</html>
