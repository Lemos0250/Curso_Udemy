
<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu Browser não Suporta a Tag Vídeo.
</video>

<div wn-progresso="meuVideo" class="progresso">
    <div>

    </div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: aliceblue;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 30%;
    }
</style>

<script>
    
    const myVideo = document.querySelector('#meuVideo')
    const progressVideo = document.querySelector('.progresso')
    const buttonPlay = document.querySelector('[wm-play]')
    const buttonPause = document.querySelector('[wm-pause]')
 
    buttonPlay.onclick = () => myVideo.play()
    buttonPause.onclick = () => myVideo.pause()
 
    setInterval(() => {
 
        progressVideo.style.width = (myVideo.currentTime/myVideo.duration) * 500
        
    }, 50)  
 
</script>
