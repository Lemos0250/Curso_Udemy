<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000) //Como Função
        //Faz com que o elemento Suma em 5seg e volte em tambem 5seg.
        console.log($('div').get(1))
        console.log($.isEmptyObject({nome:null}))
        console.log(jQuery.inArray(3, [1, 2, 3])) // O número 3 é o 2 e está no Array

        $.fn.fundoVerde = function () { //Como Objeto
            this.css('background-color','green')
            return this //Retorna o Próprio Objeto e permite o Encadeamento de chamadas
        }
        $('body').fundoVerde().fadeOut(1000)

    </script>
</body>
